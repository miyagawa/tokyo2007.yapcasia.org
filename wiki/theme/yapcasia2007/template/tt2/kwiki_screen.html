<!-- BEGIN kwiki_screen -->
[%- INCLUDE kwiki_doctype.html %]
[% INCLUDE kwiki_begin.html %]

    <div id="container">
      <div id="header">
        <div class="inner">
          <h1><a href="[% script_name %]" title="[% screen_title || self.class_title %]"><img src="/blog/images/logo.png" width="321" height="88" /></a></h1>
        </div>
      </div>
      <div id="infomation">
        <div class="inner">
          <ul id="navigation">
            [% hub.toolbar.html %]
          </ul>
    [% INCLUDE user_name_title.html %]
        </div>
      </div>
      <div id="content">
        <div class="inner">
          <div class="section" id="entry">
            <h2><a href="[% script_name %]?[% page_uri %]">[% screen_title || self.class_title %]</a></h2>
            [% INCLUDE $content_pane %]
          </div>
          <div class="section" id="sponsors">
     [% hub.widgets.html %]
     [% hub.status.html %]
          </div>
        </div>
      </div>
      <div id="menu">
        <div class="inner">
          <div class="section" id="recentnews">
          </div>
        </div>
      </div>
    </div>

[% INCLUDE kwiki_end.html %]
